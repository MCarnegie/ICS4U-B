    const numbers = [1, 2, 3, 4, 5];

    /**
     * map: Transforms array elements with a provided function, creating a new array.
     * makes new array that changes elements of original array
     */
    const doubledNumbers = numbers.map((num) => num * 2);

    // console.log(doubledNumbers);

    /**
     * filter: Creates a new array with elements that satisfy a specified condition.
     * quick if statement
     * when having more conditions use brackets around it EX numbers.filter((num) => (num>=2 && mun<=3));
     */

    const evenNumbers = numbers.filter((num) => num > 2);

    // console.log(evenNumbers);

    /**
     * reduce: Accumulates array elements into a variable using a provided function.
     * basically its a function that comes with a variable you can use
     */

    const sum = numbers.reduce((total, num) => total + num, 0);
