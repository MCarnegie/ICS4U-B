<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="home.html">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Premier_League_Logo.svg/1200px-Premier_League_Logo.svg.png" style="max-height: 70px;">
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu is-active">
            <div class="navbar-start">
              <a class="navbar-item" href="gameInput.html">
                Game Input
              </a>
        
              <a class="navbar-item" href="standings.html">
                Standings
              </a>
            </div>
        
          </div>
        </nav>
      </header>
        
      <main>
            <div class="section">
                <div class="columns is-multiline">
                    <div class="column is-half is-offset-one-quarter">
                        
                          <label for="dateStart" class="label">Where do you want to start?</label>
                          <input class="input" type="date" id="dateStart" onchange="addGames(spefData)">
                            
                        
                        
                          <label for="dateEnd" class="label">Where do you want to end?</label>
                          <input class="input" type="date" id="dateEnd" onchange="addGames(spefData)">
                            
                        </div>


                        
                    </div>
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-content">
                            <div class="content">
                                <div class="container" id="list">

                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
                      <ul id="pagination" class="pagination-list">
                      </ul>
                    </nav>
                </div>
            </div>
        </main>
    
           
</body>
<script src="./Js/individualGame.js" defer></script>
</html>
