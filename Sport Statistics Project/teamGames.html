<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Premier_League_Logo.svg/1200px-Premier_League_Logo.svg.png" width="100" height="800">
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu is-active">
            <div class="navbar-start">
              <a class="navbar-item" href="gameInput.html">
                Game Input
              </a>
        
              <a class="navbar-item" href="standings.html">
                Standings
              </a>
            </div>
        
          </div>
        </nav>
      </header>
        
      <main>
            <div class="section">
                <div class="columns is-multiline">
                    <div class="column is-half is-offset-one-quarter">
                        <label for="week" class="label">Which Week(s)?</label>
                        <div class="select">
                            <select id="weekStart" onchange="addGames()" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                            </select>
                            
                        </div>
                        <div class="select">
                            <select id="weekEnd" onchange="addGames()" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>


                        
                    </div>
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-content">
                            <div class="content">
                                <div class="container" id="list">

                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
    
           
</body>
<script src="./Js/individualGame.js" defer></script>
</html>
