<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
   <div class="container">
        <div class="columns">
            <div class="column ">
                        <form id="scoreForm" class="field">
                            <label for="team1" class="label">Team 1: </label>
                                <div class="select">
                                    <select id="team1" required>
                                        <option value="Leicester City">Leicester City</option>
                                        <option value="Arsenal">Arsenal</option>
                                        <option value="Tottenham Hotspur">Tottenham Hotspur</option>
                                        <option value="Manchester City">Manchester City</option>
                                        <option value="Manchester United">Manchester United</option>
                                        <option value="Southampton">Southampton</option>
                                        <option value="West Ham United">West Ham United</option>
                                        <option value="Liverpool">Liverpool</option>
                                        <option value="Stoke City">Stoke City</option>
                                        <option value="Chelsea">Chelsea</option>
                                        
                                    </select>
                                </div>
                            <label for="team1Score" class="label">Score: </label>
                            <input class="input" type="number" id="team1Score" required>
                            
                            <label for="team2" class="label">Team 2: </label>
                                <div class="select">
                                    <select id="team2" required>
                                        <option value="Leicester City">Leicester City</option>
                                        <option value="Arsenal">Arsenal</option>
                                        <option value="Tottenham Hotspur">Tottenham Hotspur</option>
                                        <option value="Manchester City">Manchester City</option>
                                        <option value="Manchester United">Manchester United</option>
                                        <option value="Southampton">Southampton</option>
                                        <option value="West Ham United">West Ham United</option>
                                        <option value="Liverpool">Liverpool</option>
                                        <option value="Stoke City">Stoke City</option>
                                        <option value="Chelsea">Chelsea</option>
                                        
                                    </select>
                                </div>
                            <label for="team2Score" class="label">Score: </label>
                            <input class="input" type="number" id="team2Score" required>
                            
                            
                            <button class="button" type="submit">Add Score</button>
                    
                    
          

                    
                </form>
        
                
                <ul id="scoreList"></ul>
              
            </div>
            <div class="column">
              
                <table class="table">
                    <thead>
                        <tr>
                          <th><abbr title="Position">Pos</abbr></th>
                          <th>Team</th>
                          <th><abbr title="Played">Pld</abbr></th>
                          <th><abbr title="Won">W</abbr></th>
                          <th><abbr title="Drawn">D</abbr></th>
                          <th><abbr title="Lost">L</abbr></th>
                          <th><abbr title="Goals for">GF</abbr></th>
                          <th><abbr title="Goals against">GA</abbr></th>
                          <th><abbr title="Goal difference">GD</abbr></th>
                          <th><abbr title="Points">Pts</abbr></th>
                        
                        </tr>
                      </thead>
                      <tbody>

                      </tbody>
                </table>
        
                
                
              
            </div>

            <div class="column">
                <table id="standing">

                </table>
            </div>
          </div>
    </div>
        

    
</body>
<script src="script.js" defer></script>
</html>
