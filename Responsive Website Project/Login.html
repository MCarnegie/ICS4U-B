<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Lessons|Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body id="login-body">
    <!-- creates a simple login page that has you can input your email and password for your account.
    used the password type to hide it. links to create an account and login dont work -->
    <main>
        <div class="card-container">
            <div class="card" id="login">
                <h1>Login</h1>
                <form class="login" action="">
                    <div class="login-group">
                        <input type="text" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="login-group">
                        <input type="password" name="password" placeholder="Enter your password">
                    </div>
                    <input class="button" id="login-button" type="submit" value="Log-in" name="">
                </form>
                <p>Not a member? <a href="" id="login-link">Sign-Up</a></p>
                <p> <a href="index.html" id="login-link">&#8592 Back Home</a></p>
            </div>
        </div>
        
    </main>
</body>
